<html>
  <head>
    <title>stopwatch</title>

    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="main">
      <div><h1 id="heading">STOPWATCH</h1></div>

      <div id="my-watch">
        <div id="box">
          <div id="timer-top"></div>
          <div class="time">00:00:00:<span id="mili">00</span></div>
        </div>
      </div>

      <div id="button">
        <ul id="buttons">
          <li>
            <img
              onclick="startTimer()"
              src="https://img.icons8.com/color/344/circled-play--v1.png"
              alt="start"
            />
          </li>
          <li>
            <img
              onclick="stopTimer()"
              src="https://cdn-icons-png.flaticon.com/512/16/16427.png"
              alt="stop"
            />
          </li>

          <li>
            <img
              onclick="resetTimer()"
              src="https://cdn-icons-png.flaticon.com/512/32/32303.png"
              alt="reset"
            />
          </li>
        </ul>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
